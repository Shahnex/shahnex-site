:root{
  --green:#00A76F;
  --blue:#155EFB;
  --ink:#1E1E24;
  --bg:#F5F7FA;
}
html{scroll-behavior:smooth}
body{margin:0;background:var(--bg);color:var(--ink);font-family:"Cairo", system-ui, -apple-system, Segoe UI, Roboto, "IBM Plex Sans Arabic", Tahoma, Arial}
.container{max-width:1080px;margin:0 auto;padding:0 16px}
header,footer{padding:16px 0}
.brand{display:flex;align-items:center;gap:12px}
.brand img,.brand svg{width:40px;height:40px;flex:0 0 40px}
.hero{padding:32px 0}
.cards{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));margin:24px 0}
.card{background:#fff;border-radius:12px;padding:16px;box-shadow:0 2px 10px rgba(0,0,0,.05)}
form input,form textarea,form button{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:1px solid #e5e7eb;font-size:16px}
form textarea{min-height:120px;resize:vertical}
form button{background:var(--green);color:#fff;border:none;cursor:pointer}
form button:hover{background:#0d8b5d}
a{color:var(--blue);text-decoration:none}
a:hover{text-decoration:underline}
.whatsapp{display:inline-block;margin-top:8px;background:#25D366;color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none}
.routes ul{display:grid;gap:6px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));padding:0;list-style:none}
